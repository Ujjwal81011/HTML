<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <table border="1">
        <caption>only for practice</caption>
        <tr>
            <th>name</th>
            <th>class</th>
            <th>marks</th>
        </tr>
        <tr>
            <td>Harish</td>
            <td>12</td>
            <td>58</td>
        </tr>
        <tr>
            <td>Shubham</td>
            <td>12</td>
            <td>52</td>
        </tr>
        <tr>
            <td>Tanvi</td>
            <td>12</td>
            <td>99</td>
        </tr>
        <tr>
            <td colspan="3">not for presentation</td>
        </tr>
    </table>
</body>
</html>
