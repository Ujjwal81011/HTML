<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/contact.me">
        <label for="U">Username:</label>
        <input type="text" id="U" required="true"><br>
        <label for="P">Password:</label>
        <input type="password" id="P"><br>
        <label>File:</label>
        <input type="file"><br>
        <label >Range</label>
        <input type="range"><br>
        <label for="B">Pock me</label>
        <input type="button" id="B" value="pocked"><br>
        <label for="D">Date:</label>
        <input type="date" id="D"><br>
        <label for="C">Color:</label>
        <input type="color" id="C"><br>
        <label for="T">Text:</label>
        <input type="text area" id="T"><br><hr>
        <label for="M">Male:</label>
        <input type="radio" name="gender" value="Male" id="M"><br>
        <label for="F">Female:</label>
        <input type="radio" name="gender" value="Female" id="F"><br>
        <label for="O">other:</label>
        <input type="radio" name="gender" value="other" id="O"><br><hr>
        <h4>Select fruit that you like</h4>
        <label for="A">Apple:</label>
        <input type="checkbox" name="Apple" value="Apple" id="A"><br>
        <label for="P">Papaya:</label>
        <input type="checkbox" name="Papaya" value="Papaya" id="P"><br>
        <label for="L">Laddu:</label>
        <input type="checkbox" name="Laddu" value="Laddu" id="L"><br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9kuynHcM3UA?si=NS2y7C2_MDvWxvgx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe><br>
        <input type="submit">
    </form>
</body>
</html>
