<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <ol>
        <li>C language</li>
        <li>HTML</li>
        <ol type="a">
            <li>level 0</li>
            <li>level 4</li>
        </ol>
        <li>CSS</li>
        <li>C++</li>
    </ol>
    <ul>
        <li>HTML</li>
        <ul>
            <li>a tag</li>
            <li>image</li>
            <li>video</li>
        </ul>
        <li>CSS</li>
        <li>C++</li>
        <li>c language</li>
    </ul>
</body>
</html>
