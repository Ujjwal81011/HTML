<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    <table border="1">
        <caption>Language learning info</caption>
        <tr>
            <th>language</th>
            <th>competency</th>
            <th>years</th>
        </tr>
        <tr>
            <td>C</td>
            <td>5/10</td>
            <td>1 year</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>0/10</td>
            <td>0 year</td>
        </tr>
        <tr>
        <td colspan="2">not in syllabus</td>
        </tr>
    </table>
</body>
</html>
